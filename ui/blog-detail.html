<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情 - 博客系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>博客详情</h1>
            <div class="header-right">
                <div id="userInfo">未登录</div>
                <a href="blog-list.html" class="back-link">返回列表</a>
            </div>
        </header>
        <main>
            <div class="blog-detail" id="blogDetail">
                <div class="loading">加载中，请稍后...</div>
            </div>
        </main>
        <footer>
            <p>© 2023 博客系统 - 版权所有</p>
        </footer>
    </div>

    <script>
        // 获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 检查登录状态
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser) {
            document.getElementById('userInfo').innerHTML = `
                <span class="user-welcome">欢迎，${currentUser.username || '用户' + currentUser.id}</span>
            `;
        }

        // 获取博客ID
        const blogId = getQueryParam('id');
        if (!blogId) {
            document.getElementById('blogDetail').innerHTML =
                '<div class="error">博客ID不能为空，<a href="blog-list.html">返回博客列表</a></div>';
        } else {
            // 获取博客详情
            fetch(`http://localhost:8072/api/blog/getBlogVO?blogId=${blogId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0 && data.data) {
                        const blog = data.data;
                        const blogDetailElement = document.getElementById('blogDetail');

                        blogDetailElement.innerHTML = `
                            <div class="blog-detail-card">
                                <div class="blog-detail-cover">
                                    <img src="${blog.coverUrl || 'https://via.placeholder.com/800x400/e0e0e0/2c3e50?text=博客封面'}" alt="博客封面" onerror="this.src='https://via.placeholder.com/800x400/e0e0e0/2c3e50?text=无封面'">
                                </div>
                                <h2 class="blog-title">${blog.title || '无标题'}</h2>
                                <div class="blog-meta">
                                    <div class="blog-info">
                                        <span>作者: ${blog.authorName || '匿名'}</span>
                                        <span>发布时间: ${formatDate(blog.createTime)}</span>
                                    </div>
                                    <div class="blog-stats">
                                        <button id="thumbBtn" class="thumb-btn ${blog.hasThumb ? 'liked' : ''}" data-id="${blog.id}">
                                            <i class="bi bi-hand-thumbs-up${blog.hasThumb ? '-fill' : ''}"></i>
                                            <span class="thumb-count">${blog.thumbNum || 0}</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="blog-content">
                                    ${blog.content || '无内容'}
                                </div>
                            </div>
                        `;

                        // 添加点赞事件监听
                        addThumbListener();

                    } else {
                        document.getElementById('blogDetail').innerHTML =
                            `<div class="error">获取博客详情失败：${data.msg || '未知错误'}</div>`;
                    }
                })
                .catch(error => {
                    document.getElementById('blogDetail').innerHTML =
                        `<div class="error">请求出错：${error.message}</div>`;
                });
        }

        // 格式化日期
        function formatDate(timestamp) {
            if (!timestamp) return '未知时间';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 添加点赞事件监听
        function addThumbListener() {
            const thumbBtn = document.getElementById('thumbBtn');
            if (thumbBtn) {
                thumbBtn.addEventListener('click', function () {
                    // 检查是否登录
                    if (!currentUser) {
                        alert('请先登录再进行点赞操作');
                        window.location.href = 'login.html';
                        return;
                    }

                    const isLiked = this.classList.contains('liked');
                    const endpoint = isLiked ? 'undo' : 'do';

                    // 构建请求数据
                    const requestData = {
                        entityId: blogId,
                        entityType: 'blog' // 假设后端有这个类型
                    };

                    // 发送点赞/取消点赞请求
                    fetch(`http://localhost:8072/api/thumb/${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.code === 0 && data.data) {
                                // 更新UI
                                const countElem = this.querySelector('.thumb-count');
                                const iconElem = this.querySelector('i');

                                if (isLiked) {
                                    this.classList.remove('liked');
                                    iconElem.className = 'bi bi-hand-thumbs-up';
                                    countElem.textContent = parseInt(countElem.textContent) - 1;
                                } else {
                                    this.classList.add('liked');
                                    iconElem.className = 'bi bi-hand-thumbs-up-fill';
                                    countElem.textContent = parseInt(countElem.textContent) + 1;
                                }
                            } else {
                                alert(`操作失败：${data.msg || '未知错误'}`);
                            }
                        })
                        .catch(error => {
                            alert(`请求出错：${error.message}`);
                        });
                });
            }
        }
    </script>
</body>

</html>

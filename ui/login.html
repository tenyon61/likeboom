<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 博客系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>用户登录</h1>
            <a href="index.html" class="back-link">返回首页</a>
        </header>
        <main>
            <div class="login-card">
                <h2>请输入用户ID进行登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="userId">用户ID：</label>
                        <input type="number" id="userId" name="userId" required min="1">
                    </div>
                    <button type="submit" class="btn primary-btn">登录</button>
                </form>
                <div id="loginMessage" class="message-box"></div>
            </div>
        </main>
        <footer>
            <p>© 2023 博客系统 - 版权所有</p>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;

            // 发送登录请求
            fetch(`http://localhost:8072/api/auth/login?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0 && data.data) {
                        // 登录成功
                        document.getElementById('loginMessage').innerHTML =
                            `<div class="success">登录成功！欢迎 ${data.data.username || '用户' + userId}</div>`;

                        // 存储登录状态
                        localStorage.setItem('currentUser', JSON.stringify(data.data));

                        // 3秒后跳转到博客列表页
                        setTimeout(() => {
                            window.location.href = 'blog-list.html';
                        }, 3000);
                    } else {
                        // 登录失败
                        document.getElementById('loginMessage').innerHTML =
                            `<div class="error">登录失败：${data.msg || '用户不存在'}</div>`;
                    }
                })
                .catch(error => {
                    document.getElementById('loginMessage').innerHTML =
                        `<div class="error">请求出错：${error.message}</div>`;
                });
        });
    </script>
</body>

</html>
